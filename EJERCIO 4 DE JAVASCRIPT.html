<html lang="es">
    <head>
        <meta charset="utf-8">
        <title>tabla de multiplicar</title>

    </head>

    <script>
        var y;
        y=prompt('generar la tabla de multiplicar','');
        y= parseInt(y);
        for (var x =1; x <= 10; x++)
    {
        r= y*x
        document.write(y+"x"+x+'='+r+"<br>")
    }
    </script>
</html>
