<html>
  <head>
    <title>Validación</title>
  </head>
  <body>
    <script language="javaScript">
      var user = prompt('usuario ');
      if (user !== 'sena') 
      {
        document.write('Usuario incorrecto');
      }
       else {
        var password = prompt('contraseña');
        if (password !== 'adso') 
        {
          document.write('Contraseña incorrecta');
        }
         else 
        {
          var operation = prompt('Elija la operación que quiera realizar: suma, resta, multiplicacion, division, salir');
          var num1 = parseFloat(prompt('Ingrese un número'));
          var num2 = parseFloat(prompt('Ingrese el segundo número'));
          var result;
          if (operation === 'suma') 
          {
            result = num1 + num2;
          }
           else if (operation === 'resta') 
           {
            result = num1 - num2;
          } else if (operation === 'multiplicacion') 
          {
            result = num1 * num2;
          }
           else if (operation === 'division')
            {
            if (num2 !== 0) {
              result = num1 / num2;
            }
             else 
             {
              document.write('Error: No se puede dividir por cero');
            }
          }
           else 
          {
            document.write('Operación no válida');
          }
          document.write('El resultado es: ' + result);
        }
      }
    </script>
  </body>
</html>
