<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
</head>
<body>
    <h1>Juego de Adivinanza</h1>
    <p>Adivina un número entre 1 y 100:</p>
    <input type="number" id="inputNumber" min="1" max="100">
    <button onclick="adivinar()">Adivinar</button>
    <p id="result"></p>
    <p id="attempts"></p>

    <script>
        const numeroSecreto = Math.floor(Math.random() * 100) + 1;
        let intentos = 0;
        const maxIntentos = 10;

        function adivinar() {
            const userGuess = parseInt(document.getElementById("inputNumber").value);
            intentos++;

            if (userGuess === numeroSecreto) {
                document.getElementById("result").textContent = `¡Felicidades! Adivinaste el número ${numeroSecreto} en ${intentos} intentos.`;
                document.getElementById("attempts").textContent = '';
            } else if (userGuess > numeroSecreto) {
                document.getElementById("result").textContent = "El número es menor.";
            } else {
                document.getElementById("result").textContent = "El número es mayor.";
            }

            if (intentos >= maxIntentos) {
                document.getElementById("attempts").textContent = `Has alcanzado el máximo de intentos. El número era ${numeroSecreto}.`;
                document.getElementById("inputNumber").disabled = true;
            } else {
                document.getElementById("attempts").textContent = `Intentos: ${intentos} de ${maxIntentos}.`;
            }
        }
    </script>
</body>
</html>
